<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{global/head :: head(~{global/head :: title-of-succes-page})}"><title></title></head>
<body>
<header th:replace="~{global/header :: header}"></header>

<main>
    <div class="container container--exercise">
        <h1 class="headline exercise-page__headline">
            Успехи
        </h1>

        <ul class="succes__list" th:each="succ : ${success}">
            <li class="success-list__item">
                <div class="success-item__column">
                    <h3 class="success-item__headline" th:text="${succ.testName}">
                        Тест №3. <br>Функции и циклы
                    </h3>
                    <div class="success-item__result-wrap">
                            <span class="success-item__amount" th:text="${succ.done}">
                                9/12
                            </span>
                        <div class="success-item__divider"></div>
                        <span class="success-item__percent success-item__percent--good" th:text="${succ.donePercent}">
                                75%
                          </span>
                    </div>
                </div>
                <div class="success-item__column">
                    <p class="success-item__course-name" th:text="${succ.subject}">
                        Моб. приложения
                    </p>
                    <p class="success-item__date" th:text="${succ.finishDate}">
                        22.02.2022
                    </p>
                </div>
            </li>

        </ul>

    </div>
</main>
<footer th:replace="~{global/footer :: footer}"></footer>
</body>
</html>
